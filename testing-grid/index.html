<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">

        <div class="display">
            <p>0</p>
        </div>
        <div class="frame">
                <button class="item item7">7</button>
                <button class="item item8">8</button>
                <button class="item item9">9</button>
                <button class="item op" data-action="multiply">&times;</button>
                <button class="item item4">4</button>
                <button class="item item5">5</button>
                <button class="item item6">6</button>
                <button class="item op" data-action="divide">:</button>
                <button class="item item1">1</button>
                <button class="item item2">2</button>
                <button class="item item3">3</button>
                <button class="item op" data-action="subtract">-</button>
                <button class="item" data-action="clear">C</button>
                <button class="item item0">0</button>
                <button class="item opeq" data-action="equal">=</button>
                <button class="item op" data-action="add">+</button>
        </div>

    </div>
    <script src="/testing-grid/script.js"></script>
</body>
</html>
