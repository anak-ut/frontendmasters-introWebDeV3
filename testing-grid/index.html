<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <div class="display">
            <p>0</p>
        </div>
        <div class="frame">

            <div class="angka">
                <div class="item item1">7</div>
                <div class="item item2">8</div>
                <div class="item item3">9</div>
                <div class="item item4">4</div>
                <div class="item item5">5</div>
                <div class="item item1">6</div>
                <div class="item item2">1</div>
                <div class="item item3">2</div>
                <div class="item item4">3</div>
                <div class="item item5">0</div>
                <div class="item item5">=</div>
            </div>

            <div class="operator">
                <div class="item bagi">x</div>
                <div class="item kali">:</div>
                <div class="item kurang">-</div>
                <div class="item tambah">+</div>
            </div>
        </div>

    </div>
</body>
</html>
