<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">

        <div class="display">
            <p>0</p>
        </div>
        <div class="frame">
                <button class="item item7">7</button>
                <button class="item item8">8</button>
                <button class="item item9">9</button>
                <button class="item op">x</button>
                <button class="item item5">4</button>
                <button class="item item6">5</button>
                <button class="item item1">6</button>
                <button class="item op">:</button>
                <button class="item item3">1</button>
                <button class="item item0">2</button>
                <button class="item itemeq">=</button>
                <button class="item bagi">3</button>
                <button class="item op">-</button>
                <button class="item kurang">0</button>
                <button class="item op">+</button>
        </div>

    </div>
</body>
</html>
