<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing Calc</title>
    <link rel="stylesheet" href="/testing-calc/style.css">
</head>
<body>
    <div class="calc">
        <div class="display">

        </div>
        <div class="frame">
            <button class="number number4">4</button>
            <button class="number number3">3</button>
            <button class="number number2">2</button>
            <button class="number number1">1</button>
            <button class="op equal" data-action="equal">=</button>
            <button class="op plus" data-action="+">+</button>
        </div>

    </div>
    <script src="/testing-calc/script.js"></script>
</body>
</html>
