<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing Calc</title>
    <link rel="stylesheet" href="/testing-calc/style.css">
</head>
<body>
    <div class="frame">
        <div class="display">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" data-action="operator">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" data-action="operator">:</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus" data-action="operator">+</button>
        <button>0</button>
        <button data-action="clear">C</button>
        <button class="equal" data-action="equal">=</button>
        <button class="operator" data-action="operator">-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
