<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kopisopb</title>
    <link rel="stylesheet" href="/2_projek.css">
</head>
<body>

    <header class="brand-kopi">
        <img class="logo-img" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png
        " alt=""> 
        <h1 class="logo-txt">Kopi Sopb</h1>
    </header>

    <div class="page">
        <section class="item">
            <h2>Rincian</h2>
            <ul>
                <li>
                    <h3>1X Cappucino $6.00<h3>
                    <p>Light Foam</p>
                </li>
                <li>
                    <h3>1X Cappucino $7.90</h3>
                    <p>Almond Milk</p>
                    <p>Double Espresso Shot</p>
                </li>
                <li>
                    <h3>1X croissant $5.37</h3>
                    <p>Butter</p>
                </li>
            </ul>
        </section>
        <section class="bayar">
            <div class="nama">
                <h2>NAMA</h2>
                <div class="grup">
                    <p class="hover">nama order</p>
                    <input type="text">
                </div>
            </div>
            <div class="method">
                <h2>PAYMENT</h2>
                <div class="grup">
                    <p class="hover">Card number</p>
                    <input type="text">
                </div>
                <div class="grup">
                    <p class="hover">CCV number</p>
                    <input type="text">
                </div>
            </div>
        </section>
        <section class="rincian">
            <div class="hitungan">
                <p>Subtotal : </p>
                <p>Tax : </p>
                <h2>Total :</h2>            
            </div>
            <div class="cekout">
                <button>
                    <h2>Check Out</h2>
                </button>
            </div>
        </section>
    </div>

</body>
</html>
