<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>
    <link rel="stylesheet" href="4_projek.css">
</head>
<body>
<div class="body-kalc">
    <header class="display">
        <p>0</p>
    </header>
    <aside class="operator">
        <button>:</button>
        <button>X</button>
        <button>-</button>
        <button>+</button>

    </aside>
    <div class="number">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>


    </div>
</div>

    
    <script src="/4_projek.js"></script>
</body>
</html>
